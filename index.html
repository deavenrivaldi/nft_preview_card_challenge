<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="preview">
      <div class="max-width">
        <div class="content">
          <div class="card">
            <div class="box">
              <div class="img-container">
                <div class="overlay">
                  <img src="images/icon-view.svg" alt="view-icon" />
                </div>
                <img
                  src="images/image-equilibrium.jpg"
                  alt="equilibrium"
                  class="avatar"
                />

              </div>
              <div class="text"><span>Equilibrium #3429</span></div>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="detail">
                <div class="left">
                  <div class="row">
                    <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
                    <div class="price">0.041 ETH</div>
                  </div>
                </div>
                <div class="right">
                  <div class="row">
                    <img src="images/icon-clock.svg" alt="clock-icon" />
                    <div class="time">3 days left</div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="creator">
                <img src="images/image-avatar.png" alt="avatar" />
                <div class="name">Creation of <span>Jules Wyvern</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Deaven Rivaldi</a>.
    </footer>
  </body>
</html>
